    <title>Womack Projects</title>
    <!--Bootstrap styles-->

<body>


    <div class="container container-fluid col-lg-10" id="header">
        <div class="rounded jumbotron jumbotron-container" id="jumbotronRound">
            <h1 class="button hvr-grow" href="/views/home.html">Tetris</h1>
            <h2>Womack Projects Edition</h2>
        </div>
    </div>

    <div class="row">
        <div class="container container-fluid col-lg-5" id="header">
            <div class="rounded" style="text-align: center;" id="controls">
                <h2>Controls</h2>
                <p>Use the arrow keys on your keyboard or click the buttons below!</p>
                <p style="color: white; display: inline; margin: 5px;">Left: Left Arrow Key </p>
                <p style="color: white; display: inline; margin: 5px;">Right: Right Arrow Key </p>
                <p style="color: white; display: inline; margin: 5px;">Down: Down Arrow Key </p>
                </br>
                <p style="color: white; display: inline; margin: 5px;">Rotate Right: W</p>
                <p style="color: white; display: inline; margin: 5px;">Rotate Left: Q</p>
            </div>

        </br>
            <h2 id="startBtn" class="border rounded button hvr-grow" style="cursor:pointer; padding: 2vh;">Start!</h2>
            <p>Note: Clicking the start button after beginning will reset your game!</p>

            <div class="container container-fluid" id="header">
                <h3 class="hvr-grow">Score</h3>
                </br>
                <h3 class="hvr-grow" id="score"></h3>
            </div>
            <div>
                <canvas id="tetris" width="240" height="400"></canvas>
                </br>
                </br>
                <i id="leftArrow" class="fas fa-arrow-left" style="font-size: 4vh; margin-right: 6vh;"></i>
                <i id="rotateBtn" class="fas fa-sync" style="font-size: 4vh;"></i>
                <i id="rightArrow" class="fas fa-arrow-right" style="margin-left: 6vh; font-size: 4vh;;"></i>
                </br>
                </br>
                <i id="downArrow" class="fas fa-arrow-down" style="font-size: 4vh;"></i>
            </div>
        </div>
    </div>




    <!--Jquery scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
